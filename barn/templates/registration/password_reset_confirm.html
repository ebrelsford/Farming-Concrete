{% extends "registration/base.html" %}
{% load i18n %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    {% if validlink %}
        <div class="row">
            {% include "registration/_form.html" with form=form %}
        </div>
    {% else %}
        <div class="alert alert-danger">Sorry, the link you used was invalid. Please <a href="{% url "password_reset" %}">try again</a>.</div>
    {% endif %}
{% endblock %}
