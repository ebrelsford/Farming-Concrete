{% extends "base.html" %}

{% block header_title %}All Gardens{% endblock %}

{% block content %}
<ul data-role="listview" data-filter="true" data-filter-placeholder="Start typing">
{% for garden in object_list %}
    <li>
        <a href="{% url "farmingconcrete.views.garden_details" id=garden.id %}">
            {{ garden.name }}
        </a>
    </li>
{% empty %}
None.
{% endfor %}
</ul>
{% endblock %}
