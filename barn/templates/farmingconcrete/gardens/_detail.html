<div>
    <a href="{% url "farmingconcrete_garden_details" pk=garden.pk %}">
        <span class="garden-list-garden-name">{{ garden.name }}</span>
    </a>
    <div class="garden-list-garden-details">
        {% if garden.address %}
            {{ garden.address }},
        {% endif %}
        {% if garden.borough %}
            {{ garden.borough }}
        {% else %}
            {{ garden.city }}, {{ garden.state }}
        {% endif %}
    </div>
</div>
