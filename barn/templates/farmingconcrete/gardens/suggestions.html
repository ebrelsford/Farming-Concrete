<ul class="garden-suggestions">
    Similar gardens found:
    {% for garden in garden_list %}
        <li class="garden-suggestion">
            <div class="garden-suggestion-name">
                {{ garden.name }}
            </div>
            <div class="garden-suggestion-address">
                <small>
                    {{ garden.address }}
                </small>
            </div>
        </li>
    {% endfor %}
</ul>
