{% extends "metrics/compost/index.html" %}
{% load static %}

{% block content %}
    <h1>{{ request.session.garden_type|default:"all" }} gardens, compost production by volume</h1>
    {{ block.super }}
{% endblock %}

{% block actions %}
    <h2>
        <a class="image" href="{% url "compostproduction_volume_user_gardens" year=request.session.year %}"><img src="{% static "img/round_arrow_right.png" %}" /></a>
        <a class="text" href="{% url "compostproduction_volume_user_gardens" year=request.session.year %}">View your gardens</a>
    </h2>
    <h2>
        <a class="image" href="{% url "compostproduction_volume_all_gardens" year=request.session.year %}"><img src="{% static "img/round_arrow_right.png" %}" /></a>
        <a class="text" href="{% url "compostproduction_volume_all_gardens" year=request.session.year %}">View all gardens</a>
    </h2>
{% endblock %}
