{% extends "metrics/map_base.html" %}

{% block left %}
    <ul class="gardens">
        {% for garden in user_gardens %}
            <li id="{{ garden.pk }}">
                <a href="{% url "landfilldiversion_weight_garden_details" pk=garden.pk year=request.session.year %}">{{ garden.name }}</a>
            </li>
        {% empty %}
            None.
        {% endfor %}
    </ul>
{% endblock %}
