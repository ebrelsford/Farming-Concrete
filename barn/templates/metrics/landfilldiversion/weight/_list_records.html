{% extends "metrics/_list_records.html" %}

{% block table_header %}
    <th class="sortable recorded" data-sort="string">date</th>
    <th class="sortable weight" data-sort="float">lbs</th>
{% endblock %}

{% block record_detail %}
    <td class="date" data-sort-value="{{ record.recorded|date:"c" }}">{{ record.recorded|date:"m/d/Y" }}</td>
    <td class="number">{{ record.weight|floatformat }}</td>
{% endblock %}
