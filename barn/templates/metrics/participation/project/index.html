{% extends "metrics/participation/index.html" %}
{% load metrics_tags static %}

{% block content %}
    <h1>{{ request.session.garden_type|default:"all" }} gardens, participation hours by project</h1>
    {{ block.super }}
{% endblock %}

{% block actions %}
    <h2>
        <a class="image" href="{% url "participation_project_user_gardens" year=request.session.year %}"><img src="{% static "img/round_arrow_right.png" %}" /></a>
        <a class="text" href="{% url "participation_project_user_gardens" year=request.session.year %}">View your gardens</a>
    </h2>
    <h2>
        <a class="image" href="{% url "participation_project_all_gardens" year=request.session.year %}"><img src="{% static "img/round_arrow_right.png" %}" /></a>
        <a class="text" href="{% url "participation_project_all_gardens" year=request.session.year %}">View all gardens</a>
    </h2>
{% endblock %}
