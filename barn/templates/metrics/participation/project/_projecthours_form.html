{% load widget_tweaks %}

<div class="projecthours-formset form-group {% if field.errors %}has-error{% endif %} {% if field.field.required %}required{% endif %}">

    {% for hidden in form.hidden_fields %}
        {% if hidden.errors %}
            <div class="alert alert-error">
                {% for error in hidden.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        {{ hidden }}
    {% endfor %}

    <div class="row">
        {% for field in form.visible_fields %}
            {% include "forms/field.html" with field=field %}
        {% endfor %}
    </div>
</div>
