<ul class="overview">
    <li class="odd">
        {{ hours|floatformat }} hour{{ hours|pluralize }}
    </li>
    <li class="even">
        {{ count }} record{{ count|pluralize }}
    </li>
    <li class="odd">
        {{ projects }} project{{ projects|pluralize }}
    </li>
    <li class="even">
        records from 
        {{ recorded_min|date:"m/d/Y" }} to 
        {{ recorded_max|date:"m/d/Y" }}
    </li>
</ul>
