{% load imagekit %}

<ul class="overview">
    <li class="odd">
        {{ hours|floatformat }} hour{{ hours|pluralize }}
    </li>
    <li class="even">
        {{ count }} record{{ count|pluralize }}
    </li>
    <li class="odd">
        records from 
        {{ recorded_min|date:"m/d/Y" }} to 
        {{ recorded_max|date:"m/d/Y" }}
    </li>
    {% if photo %}
        <li class="even">
            {% thumbnail "200x200" photo %}
        </li>
    {% endif %}
</ul>
