{% extends "metrics/summarize.html" %}
{% load i18n imagekit %}

{% block summary %}
    {{ block.super }}
    <li class="odd">
        {{ hours|floatformat }} {% trans "hour" %}{{ hours|pluralize }}
    </li>
    {% if photo %}
        <li class="even">
            {% thumbnail "200x200" photo %}
        </li>
    {% endif %}
{% endblock %}
