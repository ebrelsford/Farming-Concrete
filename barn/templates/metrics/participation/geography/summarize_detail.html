{% load i18n %}

<div class="summary">
    <div class="summary-details">
        <span class="number">{{ in|default:"0"|floatformat }}</span>
        <span class="units">
            {% trans "hour" %}{{ in|pluralize }} {% trans "in" %}
        </span>
    </div>
    <div class="summary-details">
        <span class="number">{{ out|default:"0"|floatformat }}</span>
        <span class="units">
            {% trans "hour" %}{{ out|pluralize }} {% trans "out" %}
        </span>
    </div>
</div>
