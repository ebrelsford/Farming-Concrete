{% load i18n %}

<div class="summary">
    {% block summary %}
        <div class="summary-record-count">
            {{ count }} {% trans "record" %}{{ count|pluralize }} |
            {% block summary_details %}{% endblock %}
        </div>
        <div class="summary-last-record-date">
            Last update: {{ recorded_max|date:"m/d/Y" }}
        </div>
    {% endblock %}
</div>
