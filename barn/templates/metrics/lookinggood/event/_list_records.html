{% extends "metrics/_list_records.html" %}

{% block record_class %}lookinggood-event-record{% endblock %}

{% block record_detail %}
    <div class="field-start">{{ record.start_time }}</div>
    <div class="field-end">{{ record.end_time }}</div>
    <div class="field-total-tags">{{ record.total_tags }}</div>
    <div class="field-comments">{{ record.comments|default:""|linebreaks }}</div>
{% endblock %}
