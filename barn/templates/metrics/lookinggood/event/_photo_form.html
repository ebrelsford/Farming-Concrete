{% load widget_tweaks %}

<div class="photo-formset form-group {% if field.errors %}has-error{% endif %} {% if field.field.required %}required{% endif %}">
    {% for hidden in form.hidden_fields %}
        {% if hidden.errors %}
            <div class="alert alert-error">
                {% for error in hidden.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        {{ hidden }}
    {% endfor %}

    <div class="row">
        {% include "forms/field.html" with field=form.photo %}
        {% include "forms/field.html" with field=form.caption %}
    </div>

</div>
