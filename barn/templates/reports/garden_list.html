{% extends "farmingconcrete/garden_list_base.html" %}
{% load i18n metrics_tags %}

{% block buttons %}
    <a href="{% url "reports_export" pk=garden.pk %}" class="btn btn-default btn-download-all-data">
        {% trans "spreadsheet" %}
    </a>

    {% garden_max_recorded garden as max %}
    {% garden_min_recorded garden as min %}
    {% garden_years_recorded garden as years %}
    <a href="#" class="btn btn-default btn-download-report" data-target=".pdf-modal" data-toggle="modal" data-garden-pk="{{ garden.pk }}" data-years="{{ years }}" data-max="{{ max|date:"m/d/Y" }}" data-min="{{ min|date:"m/d/Y" }}">
        {% trans "pdf" %}
    </a>
{% endblock %}
