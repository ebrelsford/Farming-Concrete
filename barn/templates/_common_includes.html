{% load compress js static %}

{% django_js_init jquery=false i18n=false csrf=false %}

<script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>

{# Load requirejs main, built if in production #}
{% if not debug %}
    {% compress js %}
        <script src="{% static "main-built.js" %}"></script>
    {% endcompress %}
{% else %}
    <script src="{% static "bower_components/requirejs/require.js" %}" data-main="{% static "app.js" %}"></script>
{% endif %}
