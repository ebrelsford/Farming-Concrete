<span class="name">
    <a href="{% url cropcount.views.bed_details id=box.id year=request.session.year %}">bed {{ box.name }}</a>
</span> 
<span class="dimensions">
    {{ box.width }} ft x {{ box.length }} ft
</span>
<span class="actions">
    <a class="delete" href="{% url cropcount.views.delete_bed id=box.id year=request.session.year %}">
        <img src="{{ MEDIA_URL }}img/round_delete_small.png" title="remove this bed" />
    </a>
</span>
<div id="plants">
    <ul class="values">
        {% for patch in box.patch_set.all %}
        <li class="{% cycle 'odd' 'even' %}">
            <span class="type">{{ patch.variety.name }}</span>
            
            <span class="quantity">
                {% if patch.plants %}
                {{ patch.plants }} plants
                {% endif %}
                {% if patch.area %}
                {{ patch.area }} square feet
                {% endif %}
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
